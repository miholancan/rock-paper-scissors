<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="script.js"></script>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div id="buttons">
		<button id="rock">Rock</button>
		<button id="paper">Paper</button>
		<button id="scissors">Scissors</button>
	</div>
	<div id="selectionMsg">
		<p id="computerSelectionMsg"></p>
		<p id="playerSelectionMsg"></p>
		<p id="resultMessage"></p>
	</div>

	<div id="playerScoreContainer">
		<p style="display: inline;">Your score: </p>
		<p id="playerScore" style="display: inline;">0</p>
	</div>
	<div id="computerScoreContainer">
		<p style="display: inline;">Computer score: </p>
		<p id="computerScore" style="display: inline;">0</p>
	</div>

	<button id="playAgainButton" style="display: none;">Play Again</button>
</body>
</html>
